<div class="post-content-header">
	Posted <b>{{ post.date | date: "%A, %d %B %Y" }}</b>{% if post.department %}, from the Department of <b>{{ post.department | titleize }}</b>{% endif %}.  
	{% if post.tags %}
		Tagged <ul class="post-tag-list">
			{% for tag in post.tags %}
				<li><a href="/tags/{{ tag }}/">{{ tag }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
</div>
